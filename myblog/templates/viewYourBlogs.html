{%extends "base.html"%}

{% block content%}
<style>
    a{
        text-decoration: none;
    }
</style>
<section class="py-6 my-5">
    <div class="container">
        <div class="row mb-5">
            {% for blog in yourblogs%}
            <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
                <div class="card shadow border-0 h-100">
                    <!-- <a href="post.html"><img class="img-fluid card-img-top"
                            src="/media/{{blog.image}}"
                            alt="..." /></a> -->
                    <div class="card-body">
                        <!-- <a class="text-uppercase text-muted text-sm letter-spacing-2" href="#">Travel</a> -->
                        <h5 class="my-2"><a class="text-dark" href="post.html">{{blog.title}}</a></h5>
                        <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>{{blog.created_at}}</p>
                        <p class="my-2 text-muted text-sm">{{blog.content | truncatechars_html:30|safe }}</p>
                        <a class="btn btn-primary pl-0" href="blogdetail/{{blog.slug}}">Read more<i class="fa fa-long-arrow-alt-right ml-2"></i></a>
                        <a href="deleteBlog/{{blog.slug}}" class="btn btn-danger mx-3">Delete</a>
                    </div>
                </div>
            </div>
            {%endfor%}


        </div>
        <!-- Pagination -->
        <nav aria-label="Blog pagination">
            <ul class="pagination justify-content-between mb-5">
                <li class="page-item"><a class="page-link text-sm rounded" href="#"> <i
                            class="fa fa-chevron-left mr-1"></i>Older posts</a></li>
                <li class="page-item disabled"><a class="page-link text-sm rounded" href="#" tabindex="-1">Newer posts
                        <i class="fa fa-chevron-right ml-1"></i></a></li>
            </ul>
        </nav>
    </div>
</section>
{%endblock%}
