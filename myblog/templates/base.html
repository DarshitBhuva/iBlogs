<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iBlogs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="/media/css/nouislider.css">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
    <!-- swiper-->
    <!-- <link rel="stylesheet" href="/media/css/swiper.min.css">
   
    <link rel="stylesheet" href="/media/css/magnific-popup.css">
   
    <link rel="stylesheet" href="/media/css/default.css" id="theme-stylesheet"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/media/js/main.js"></script>
</head>

<body>
    <input type="hidden" id="csrf" value="{{csrf_token}}">
    <header class="header">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mx-5" href="/" style="font-size: 30px;">iBlogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <!-- search bar -->
                            <form action="/search/" class="d-flex" role="search" method="post">{%csrf_token%}
                                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                                <input class="btn btn-outline-success" type="submit" value="Search">
                            </form>
                        </li>
                    </ul>
                    
                    <form class="d-flex">
                        {% if 'username' in request.session%}
                        <li class="nav-link active">
                            {{request.session.username}}
                        </li>
                        <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                            <a class="btn btn-info mx-3" href="{% url 'blog'%}">Add Blogs</a>
                        </li>
                        <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                            <a class="btn btn-primary" href="{% url 'logout'%}">Logout</a>
                        </li>
                        {%else%}
                        <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                            <a class="btn btn-primary" href="/loginpage">Add Blog</a>
                        </li>

                        {%endif%}
                    </form>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->
    </header>

    {% block content%}

    {%endblock%}
    <!-- Footer-->
    <footer class="position-relative z-index-10 d-print-none">

        <div class="py-4 font-weight-light bg-gray-800 text-gray-300">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center text-md-left">
                        <p class="text-sm mb-md-0">&copy; 2022, <b style="font-size: 17px;">iCoder</b> | All rights
                            reserved.</p>
                    </div>

                </div>
            </div>
        </div>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
